        /* Definice základních vlastností a barev */
        :root {
            --f1-red: #e10600;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #0a0a0c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bruno Ace', sans-serif;
        }

        h1, h2, h3, .f1-font {
            font-family: 'Bruno Ace', sans-serif;
            text-transform: uppercase;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(225, 6, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 147, 204, 0.05) 0%, transparent 40%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Skleněný efekt pro karty */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(225, 6, 0, 0.4);
        }

        /* Stylování obrázků jezdců */
        .driver-portrait {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            filter: saturate(1.1);
        }

        .img-wrapper {
            aspect-ratio: 1/1;
            overflow: hidden;
            background: #1a1a1a;
            border-radius: 0.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Indikátory správnosti tipu */
        .status-correct {
            border-left: 4px solid #10b981 !important;
            background: rgba(16, 185, 129, 0.08) !important;
        }

        .status-wrong {
            border-left: 4px solid #ef4444 !important;
            opacity: 0.6;
        }

        /* Animace pro leaderboard */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-card {
            animation: slideIn 0.5s ease forwards;
        }

        /* Custom scrollbar pro F1 feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--f1-red); }

        // --- 6. FUNKCE PRO VÝPOČET BODŮ ---
function calculatePoints(playerName) {
    const tip = PLAYERS[playerName];
    let total = 0;

    // A. MISTR SVĚTA (10b)
    if (REALITY.champion && tip.champion === REALITY.champion) {
        total += SCORING.CHAMPION;
    }

    // B. H2H SOUBOJE (1b za každý)
    Object.entries(tip.h2h).forEach(([team, predictedDriver]) => {
        const actualWinner = REALITY.h2h[team];
        if (actualWinner && predictedDriver === actualWinner) {
            total += SCORING.H2H;
        }
    });

    // C. SPECIÁLNÍ OTÁZKY (2b za každou)
    Object.entries(tip.specials).forEach(([question, predictedAnswer]) => {
        const actualAnswer = REALITY.specials[question];
        if (actualAnswer !== null && predictedAnswer == actualAnswer) {
            total += SCORING.SPECIAL;
        }
    });

    // D. POHÁR KONSTRUKTÉRŮ (1b za pozici + bonusy)
    let correctCount = 0;
    
    // Procházíme tipované pořadí a porovnáváme s realitou
    tip.constructors.forEach((teamKey, index) => {
        const actualTeam = REALITY.constructors[index];
        if (actualTeam && teamKey === actualTeam) {
            total += SCORING.CONSTRUCTOR_POS;
            correctCount++;
        }
    });

    // Bonusy za konstruktéry (pouze pokud je už známo všech 11 pozic)
    if (REALITY.constructors.length === 11) {
        // 1. Bonus za kompletní TOP 5 (všech 5 prvních pozic musí sedět)
        const top5Correct = tip.constructors.slice(0, 5).every((t, i) => t === REALITY.constructors[i]);
        if (top5Correct) {
            total += SCORING.BONUS_TOP5;
        }

        // 2. Bonus za 100% trefu (všech 11 pozic)
        if (correctCount === 11) {
            total += SCORING.BONUS_CLEAN;
        }
    }

    return total;
}

function renderLeaderboard() {
    const container = document.getElementById('leaderboard-root');

    const standings = Object.keys(PLAYERS).map(name => {
        return {
            name: name,
            points: calculatePoints(name)
        };
    }).sort((a, b) => b.points - a.points); // Seřazení sestupně (nejvíc bodů první)

        // --- 9. GENEROVÁNÍ TABULEK KONSTRUKTÉRŮ ---
function renderConstructors(playerName) {
    const tip = PLAYERS[playerName];
    
    // Generujeme HTML pro celou sekci konstruktérů
    let html = `
    <div class="mt-16 pt-10 border-t border-white/5">
        <h3 class="text-[11px] text-gray-500 uppercase font-black tracking-[0.3em] mb-8 flex items-center gap-3">
            <span class="w-8 h-[1px] bg-gray-800"></span> World Constructors' Championship Prediction
        </h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    `;

    // Procházíme všech 11 pozic, které hráč tipoval
    tip.constructors.forEach((teamKey, index) => {
        const teamData = TEAMS[teamKey];
        const actualTeamAtPos = REALITY.constructors[index];
        const isCorrect = actualTeamAtPos === teamKey;
        const isFilled = REALITY.constructors.length > index;

        // Dynamické třídy pro stavy: správně / špatně / zatím nevyhodnoceno
        let statusClass = "border-white/5 bg-white/[0.01]";
        if (isFilled) {
            statusClass = isCorrect 
                ? "border-emerald-500/40 bg-emerald-500/5 shadow-[0_0_15px_rgba(16,185,129,0.1)]" 
                : "opacity-30 border-white/5 grayscale";
        }

        html += `
        <div class="flex items-center gap-4 p-4 rounded-xl border ${statusClass} transition-all duration-500 group">
            <div class="text-xl font-black italic ${isCorrect ? 'text-emerald-500' : 'text-gray-700'} w-6">
                ${index + 1}
            </div>
            <div class="w-12 h-12 flex items-center justify-center bg-black/40 rounded-lg p-2 border border-white/5 shadow-inner">
                <img src="${teamData.logo}" class="max-h-full max-w-full object-contain filter brightness-125 group-hover:scale-110 transition-transform">
            </div>
            <div class="min-w-0">
                <div class="text-[10px] font-black uppercase tracking-tighter truncate">${teamData.name}</div>
                ${isCorrect ? '<div class="text-[8px] text-emerald-400 font-bold tracking-widest mt-0.5">POSITION HIT</div>' : ''}
                ${isFilled && !isCorrect ? '<div class="text-[8px] text-red-500/50 font-bold uppercase mt-0.5">MISSED</div>' : ''}
            </div>
        </div>`;
    });

    // Přidání sekce pro bonusy (Top 5 / 100% trefa)
    if (REALITY.constructors.length === 11) {
        const correctCount = tip.constructors.filter((t, i) => t === REALITY.constructors[i]).length;
        const top5Correct = tip.constructors.slice(0, 5).every((t, i) => t === REALITY.constructors[i]);
        
        if (top5Correct || correctCount === 11) {
            html += `
            <div class="col-span-full mt-6 p-4 rounded-xl bg-emerald-500/10 border border-emerald-500/30 flex items-center justify-between">
                <span class="text-[10px] font-black text-emerald-500 uppercase tracking-widest italic">CONSTRUCTOR BONUS ACHIEVED!</span>
                <span class="text-xl font-black text-emerald-500">+${correctCount === 11 ? SCORING.BONUS_CLEAN : SCORING.BONUS_TOP5} PTS</span>
            </div>`;
        }
    }

    html += `</div></div>`;
    return html;
}
